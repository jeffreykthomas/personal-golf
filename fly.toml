# fly.toml app configuration file generated for golf-tip-app on 2025-08-05T08:12:42-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'golf-tip-app'
primary_region = 'dfw'
console_command = '/rails/bin/rails console'

[build]

[deploy]
  release_command = './bin/release'

[env]
  PORT = '3000'

[[mounts]]
  source = 'data'
  destination = '/rails/storage'
  processes = ['app']

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'suspend'  # Suspend instead of stop (faster restarts)
  auto_start_machines = true
  min_machines_running = 0  # Still allow scaling to zero
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'  # Less frequent checks
    timeout = '5s'     # More time for response
    grace_period = '30s'  # More time for startup
    method = 'GET'
    path = '/up'

    [http_service.checks.headers]
      X-Forwarded-Proto = 'https'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
