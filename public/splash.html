<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Golf - AI-Powered Golf Tips</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            min-width: 140px;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: white;
            color: #667eea;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-secondary:hover {
            background: white;
            color: #667eea;
        }
        
        .loading {
            display: none;
            margin-top: 2rem;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .features {
            margin-top: 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            opacity: 0.9;
        }
        
        .feature {
            text-align: center;
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .feature-text {
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">â›³</div>
        
        <h1>Personal Golf</h1>
        <p class="tagline">
            AI-powered golf tips personalized to your skill level and goals
        </p>
        
        <div class="btn-group">
            <button class="btn btn-primary" onclick="startApp('/sessions/new')">
                Sign In
            </button>
            <button class="btn btn-secondary" onclick="startApp('/users/new')">
                Get Started
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Starting your personal golf coach...</p>
            <p style="font-size: 0.9rem; opacity: 0.7; margin-top: 0.5rem;">
                This may take a few seconds on first load
            </p>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸŽ¯</div>
                <div class="feature-text">Personalized Tips</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ“Š</div>
                <div class="feature-text">Track Progress</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸŽ¥</div>
                <div class="feature-text">Video Tutorials</div>
            </div>
        </div>
    </div>
    
    <script>
        function startApp(path) {
            // Show loading state
            document.getElementById('loading').classList.add('active');
            
            // Disable buttons to prevent multiple clicks
            document.querySelectorAll('.btn').forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.5';
                btn.style.cursor = 'not-allowed';
            });
            
            // Ping the Rails app to start it up
            fetch('/up')
                .then(response => {
                    if (response.ok) {
                        // App is ready, redirect
                        window.location.href = path;
                    } else {
                        // Keep trying
                        return waitForApp(path);
                    }
                })
                .catch(() => {
                    // Network error, keep trying
                    return waitForApp(path);
                });
        }
        
        function waitForApp(path, attempts = 0) {
            if (attempts > 30) { // 30 seconds timeout
                alert('The app is taking longer than expected to start. Please try again.');
                location.reload();
                return;
            }
            
            setTimeout(() => {
                fetch('/up')
                    .then(response => {
                        if (response.ok) {
                            window.location.href = path;
                        } else {
                            waitForApp(path, attempts + 1);
                        }
                    })
                    .catch(() => {
                        waitForApp(path, attempts + 1);
                    });
            }, 1000);
        }
        
        // Preemptively wake up the app in the background
        window.addEventListener('load', () => {
            // Silent ping to start warming up the app
            fetch('/up').catch(() => {});
        });
    </script>
</body>
</html>
